{% extends 'layouts/main.html' %}
{% block content %}
    <h1>All Products</h1>
    <style type="text/css">
   .space {
    padding: 25px; /* Поля */
    background: #E5D3BD; /* Цвет фона */
    border: 50px solid #E81E25; /* Параметры рамки */
   }
  </style>
    {% for product in products %}
        <div class="space">
            <img src="{{ product.image }}" alt="product"></img>
            <h3>{{ product.title }}</h3>
            <p>{{ product.description }}</p>
            <p>Цена: {{ product.price }}c</p>
            <p>{{ product.amount }}</p>
            <p>{{ product.categories }}</p>
        </div>
    {% endfor %}

{% endblock %}
